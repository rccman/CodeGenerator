<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>hello work</title>
<style>body {font-size: 12px;}</style>
<link rel="stylesheet" type="text/css" href="css/common/bootstrap/bootstrap.min.css"/>
<script src="js/common/jquery.min.js" type="text/javascript"></script>
<script src="js/common/ajax.util.js" type="text/javascript"></script>
<script src="js/common/common.js" type="text/javascript"></script>
<script>
</script>
</head>
<body>
<div class="container">
    <div class="panel panel-collapse">
        <div class="panel-body ">
            <div class="row ">
                <form id="frm" action="positionLevel/addEntity" enctype="multipart/form-data">
                    <div class="col-md-6">
                        <div class="form-group input-sm ">
							<span class="col-xs-2 control-span" for="name">server:</span>
							<div class="col-xs-8 ">
								<input type="text" id="txt_server" name="txt_server" class="form-control input-sm" placeholder="" value="172.16.13.62" />
							</div>
						</div>
                        <div class="form-group input-sm ">
                            <span class="col-xs-2 control-span " for="name">database:</span>
                            <div class="col-xs-8 ">
                                <input type="text" id="txt_db" name="txt_db" class="form-control input-sm" placeholder="" value="employee"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 ">
                        <div class="form-group input-sm ">
							<span class="col-xs-2 control-span" for="name">port:</span>
							<div class="col-xs-8 ">
								<input id="txt_port" name="txt_port" type="text" class="form-control input-sm" placeholder="" value="3306"/>
							</div>
						</div>
						<div class="form-group input-sm ">
							<span class="col-xs-2 control-span" for="name">uid:</span>
							<div class="col-xs-8 ">
								<input id="txt_uid" name="txt_uid" type="text" class="form-control input-sm" placeholder="" value="root"/>
							</div>
						</div>
                    </div>
                    <div class="col-md-6 ">
                        <div class="form-group input-sm ">
							<span class="col-xs-2 control-span" for="name">pwd:</span>
							<div class="col-xs-8 ">
								<input id="txt_pwd" name="txt_pwd" type="text" class="form-control input-sm" placeholder="" value="123456"/>
							</div>
						</div>
						<div class="form-group input-sm ">
							<span class="col-xs-2 control-span" for="name">Author:</span>
							<div class="col-xs-8 ">
								<input id="txt_author" name="txt_author" type="text" class="form-control input-sm" placeholder="" value="hz"/>
							</div>
						</div>
                    </div>
                    <div class="col-md-12">
                    	<div class="form-group input-sm ">
							<div class="col-xs-3 col-xs-offset-8 ">
								<button type="submit" class="btn btn-primary input-sm">
									<i class="glyphicon glyphicon-saved"></i>&nbsp;保&nbsp;存&nbsp;
								</button>
								<button type="button" class="btn btn-primary input-sm">
									<i class="glyphicon glyphicon-remove"></i>&nbsp;关&nbsp;闭&nbsp;
								</button>
							</div>
						</div>
					</div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
